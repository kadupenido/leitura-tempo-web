<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="main.js"></script>
    <script src="moment-with-locales.min.js"></script>
</head>

<title>Leitura Tempo</title>

<body class="bg-dark">
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        Periodo
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">In√≠cio</span>
                            </div>
                            <input type="text" class="form-control" id="dataInicio">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fim</span>
                            </div>
                            <input type="text" class="form-control" id="dataFim">
                        </div>
                        <div class="input-group mb-3">
                            <button onclick="getData()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2">
                <div class="card">
                    <div class="card-header">
                        Temperatura
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="tempMax"></p>
                        <p class="card-text" id="tempMin"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2">
                <div class="card">
                    <div class="card-header">
                        Umidade
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="umid"></p>
                        <p class="card-text" id="umidMax"></p>
                        <p class="card-text" id="umidMin"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Historico</div>
                    <div class="card-body">
                        <div id="chart_div"></div>
                    </div>
                </div>
            </div>
        </div>
       
    </main>

</body>

</html>
